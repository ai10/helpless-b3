<template name="modalPagination">
<ul class="pager">
    {{#if hasPrev}}
    <li class="previousModal"><a href="#">&larr; Prev.</a></li>
    {{/if}}
    {{#if hasNext}}
    <li class="nextModal"><a href="#">Next &rarr;</a></li>
    {{/if}}
    {{#if isFinish}}
    <li class="finishSequence"><a href="#">Finish</a></li>
    {{/if}}
</ul>
</template>
