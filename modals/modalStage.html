<template name="modalStage">
{{#if showModal}}
<div class="modal-backdrop fade in"></div>
{{#each modals }}
   {{> modalInstance }}
{{/each}}
{{/if}}
</template>
<template name="modalInstance">
<div id="{{ _id }}" 
    class="modal fade in" 
    style="top: {{ top }}px; 
    height: {{ height }}px; 
    width: {{ width }}px; 
    margin-left: auto;
    margin-right: auto;
    display: block;
    overflow: visible;"
    aria-hidden="false"
    >
 <div class=modal-dialog" style="display: block; max-height: 100%;">
     <div class="modal-content" style="display: inline-block; max-height: 100%;">
         <div class="modal-header">
             <button id="{{ _id }}" class="close" data-dismiss="modal">
                 <span class="close glyphicon glyphicon-remove"></span>
             </button>
             <div class="col-sm-6 col-md-4 col-lg-4">
                {{ title }}
             </div>
         </div><!-- /.modal header -->
         <div class="modal-body"
             style="">
           {{#if isTemplate 'video' }}
             {{> videoModal }}
           {{/if}}
           {{#if isTemplate 'interactive' }}
             {{> interactiveCanvas }}
           {{/if}}
         </div><!-- /.modal-body -->
         <div class="modal-footer" style="margin: 5px 0px 0px 0px; padding: 5px;">
             {{#if isTemplate 'interactive' }}
             <h4><span class="pull-left label label-primary">{{ caption }}</span></h4>
             <p><span class="text-center">{{ question }}</span</p>
             {{/if}}
             {{#if dialog }}
            <form role="form">
                <div class="form-group">
                         <label for="dialogForm">{{ footer.label }}</label>
                         <input type="{{ inputType }}"
                         id="{{_id}}"
                         class="{{ selectClass }} form-control b3" 
                         placeholder="{{ placeholder }}"
                         {{ validation }}
                         value="{{ value }}"
                         required title="{{ label }}" 
                         />
                </div><!-- /.form-group -->
             {{/if}}
             {{#if confirmation}}
                 <div class="form-group">
                     <button type="button" id="{{ selectId }}" class="btn {{ buttonClass }}"><span class="{{ buttonIcon }} ">{{ buttonText }} </span>
             </button>
             {{#if showAltButton }}
             <button type="button" id="{{ altSelectId }}" class="btn {{ altButtonClass}} ">
                 <span class="{{ altButtonIcon }}">{{ altButtonText }}</span>
             </button>
             {{/if}}
             {{/if}}
       </form>
       {{#if isSequence }}
         {{> modalPagination }}
       {{/if}}
         </div><!-- /.footer -->
        </div><!-- /.modal-content -->
     </div><!-- /.modal-dialog -->
 </div><!-- /.modal -->
</template>
