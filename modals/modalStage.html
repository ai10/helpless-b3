<template name="modalStage">
{{#if showModal}}
<div class="modal-backdrop fade in"></div>
{{#each modals }}
<div id="{{ _id }}" 
    class="modal fade in" 
    style="top: {{ top }}px; height: {{ height }}px; width: {{ width }}px; margin-left:auto; margin-right:auto;display: block;" 
    aria-hidden="false"
    >
 <div class=modal-dialog">
     <div class="modal-content">
         <div class="modal-header">
             <button id="{{ _id }}" class="close" data-dismiss="modal">
                 <span class="close glyphicon glyphicon-remove"></span>
             </button>
             <div class="col-sm-6 col-md-4">
                {{ header }}
             </div>
         </div><!-- /.modal header -->
         <div class="modal-body"
             style="">
           {{#if isTemplate 'video' }}
             {{> videoModal }}
           {{/if}}
           {{#if isTemplate 'interactive' }}
             {{> interactiveCanvas }}
           {{/if}}
         </div><!-- /.modal-body -->
         <div class="modal-footer">
            <span class="label label-{{type}}">{{ footer.header }}</span> 
            <span class="text-center">{{ footer.text }}</span>
            <form role="form">
             {{#if dialog }}
                <div class="form-group">
                         <label for="dialogForm">{{ footer.label }}</label>
                         <input type="{{ inputType }}"
                         id="{{_id}}"
                         class="{{ selectClass }} form-control b3" 
                         placeholder="{{ placeholder }}"
                         {{ validation }}
                         value="{{ value }}"
                         required title="{{ label }}" 
                         />
                </div><!-- /.form-group -->
             {{/if}}
             {{#if confirmation}}
                 <div class="form-group">
                     <button type="button" id="{{ selectId }}" class="btn {{ buttonClass }}"><span class="{{ buttonIcon }} ">{{ buttonText }} </span>
             </button>
             {{#if showAltButton }}
             <button type="button" id="{{ altSelectId }}" class="btn {{ altButtonClass}} ">
                 <span class="{{ altButtonIcon }}">{{ altButtonText }}</span>
             </button>
             {{/if}}
             {{/if}}
           </div><!-- /.form-group -->
       </form>
       {{#if isSequence}}
         {{> modalPagination }}
       {{/if}}
         </div><!-- /.footer -->
        </div><!-- /.modal-content -->
     </div><!-- /.modal-dialog -->
 </div><!-- /.modal -->
{{/each}}
{{/if}}
</template>
<template name="modalPagination">
<ul class="pager">
    {{#if isPrev}}
    <li class="previous"><a href="#">&larr; Prev.</a></li>
    {{/if}}
    {{#if isNext}}
    <li class="next"><a href="#">Next &rarr;</a></li>
    {{/if}}
    {{#if isFinish}}
    <li class="finish"><a href="#">Finish</a></li>
    {{/if}}
</ul>
</template>
