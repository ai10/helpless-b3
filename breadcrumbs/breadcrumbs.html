<template name="breadcrumbs">
{{#if breadcrumbs }}
<div class="breadcrumbs" style="top: 70px; left: {{ left }}px;">
      <ol class="breadcrumb">
          <li></li>
      {{#each breadcrumbs}}
      <li class="{{ isActive }}"><a href="{{ path }}">{{ title }}</a></li>
      {{/each}}
  </ol>
  </div>
{{/if}}
</template>
