<template name="bs3alert">
  <div class="alert alert-{{type}} {{block}} {{soundoff}} fade in">
     <button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
     {{#if dialog}}
       <h4>{{header}}</h4>
       <p>{{text}}</p>
       {{#if confirmation}}
         <p>
         <a class="{{buttonClass}}" href="{{buttonLink}}">{{buttonText}}</a>
         <a class="{{altButtonClass}}" href="{{altButtonLink}}">{{altButtonText}}</a>
         </p>
       {{else}}
         <input type="{{inputType}}" id="{{_id}}">
       {{/if}}
     {{else}}
     <span class="label label-{{type}}">
         {{header}}
     </span>
         {{text}}
     {{/if}}
  </div>
</template>

<template name="alertRegion">
<ul class="list-group">
    {{#each alerts}}
      {{> bs3alert }}
    {{/each}}
</ul>
</template>
