<template name="navbarSign">
<form id="navbarSign" class="navbar-form navbar-right">
  <div data-title="Invalid email"
      data-original-title="Invalid email"
      data-id="InvalidEmail"
      data-trigger='manual'
     data-placement="auto"
     id="InvalidEmail"
     class="form-group"
  >
     <input class="form-control navEmail"
         type="text"
         placeholder="Email"
         id="InvalidEmail"
         data-trigger="change focusin"
         data-type='email'
         data-required='true'
         >
  </div>
  <div data-title="Invalid Password"
      data-original-title="Invalid Password"
      data-id="InvalidPassword"
      data-placement="auto"
      data-trigger='manual'
     id="InvalidPassword"
     class="form-group"
  >
     <input class="form-control navPassword"
         type="password"
         placeholder="Password"
         id="InvalidPassword"
         data-trigger="change focusin"
         data-hasnumber='1'
         data-hasletter='1'
         data-required='true'
         data-minlength='6'
         >
     </div>
     <div class="form-group">
         <input id='submit' type="submit" value='Sign In.' class="navButton btn btn-success form-control">
     </div>
     <span class="label label-default">or</span>
     <div class='form-group'>
         <input type="button" value="Sign Up." class="btn btn-info form-control">
     </div>
 </form>
</template>
