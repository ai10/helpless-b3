<template name="inputB3">
  <div data-title="{{popover.title}}"
     data-original-title="{{popover.title}}"
     data-content="{{popover.content}}"
     data-placement="{{popover.placement}}"
     id="{{id}}"
     class="form-group input-group-sm"
  >
     <label class="control-label {{label.srOnly}} {{label.columns}}"
             for="{{id}}">
             {{label.title}}
     </label>
     <div class="input-group input-group-sm {{input.columns}}">
      {{#if input.hasAddon}}
        <span class="input-group-addon">{{input.addon}}</span>
      {{/if}}
      {{#each getInputs}}
        {{> inputAreaB3 }}
      {{/each}}
      {{#if button.hasButton}}
       <span class="input-group-btn">
         <button class="btn btn-{{button.style}}" type="button">{{button.label}}</button>
       </span>
       {{/if}}
     </div>
  </div>
</template>
<template name="inputAreaB3">
       <input class="form-control {{size}}"
         type="{{inputType}}"
         placeholder="{{placeholder}}"
         id="{{id}}"
         data-trigger="{{triggers}}"
         {{inputConstraints}}
         {{disabled}}
         >
</template>

<template name="b3TextArea">
  <div class="form-group">
      <label for="{{id}}" class="labelcolumns control-label">{{label}}</label>
      <div class="{{inputcolumns}}">
          <textarea class="form-control" rows="{{rows}}" id="{{id}}"></textarea>
          <span class="help-block">{{helpBlock}}</span>
      </div>
  </div>
</template>

<template name="b3RadioGroup">
  <div class="form-group">
      <label class="{{labelcolumns}} control-label">{{label}}</label>
      <div class="{{inputcolumns}}">
          {{#each radios}}
            {{> b3Radio }}
          {{/each}}
      </div>
  </div>
</template>

<template name="b3Radio">
  <div class="radio">
      <label for="{{id}}" class="{{labelcolumns}} control-label">
          <input type="radio" name="{{name}}" id="{{id}}" value="{{value}}" {{checked}}>
          {{description}}
      </label>
  </div>
</template>

<template name="b3Select">
  <div class="form-group">
      <label for="{{id}}" class="{{labelcolumns}} control-label">{{label}}</label>
      <div class="{{inputcolumns}}">
          <select {{multiple}} class="form control" id="{{id}}">
              {{#each options}}
                <option>{{option}}</option>
              {{/each}}
          </select>
      </div>
  </div>
</template>
