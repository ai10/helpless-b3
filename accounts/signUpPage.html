<template name='signUpPage'>
  <div class="container">
    <div class="well col-md-4 col-md-offset-4">
      {{#if logo}}
        <div class="entry-logo">
            <a href="/"><img src="{{logo}}" alt="logo"></a>
        </div>
        {{/if}}
    </div>
  <div class="well col-md-4 col-md-offset-4">
    {{#if loginServices}}
      <div class="container">
        {{#each loginServices}}
        <p>entry social</p>
        {{/each}}
      </div>
    {{/if}}
    <form class="form-horizontal" id='signUp'>
        <fieldset>
            <legend class="label label-default"><h4>Sign Up</h4></legend>
        <div class="form-group">
            <label class="label label-default">First name</label>
            <span> (optional.)</span>
            <input type="string"
                 id="firstName"
                 class="form-control" 
                 value=''
                 placeholder="First name.">
        </div>
        <div class="form-group">
            <label class="label label-default">Last name</label>
            <span> (optional.)</span>
            <input type="string"
                   id="lastName"
                   class="form-control"
                   value=''
                   placeholder="Last name.">
        </div>
        <div class="form-group"
            data-title="Email sign in."
            data-original-title="Email sign in."
            data-content="Valid email, e.g. name@mail.com ..."
            data-id='emailInput'
            data-trigger='manual'
            data-placement='right'
            id='emailInput'
            >
          <label class="label label-default">Email</label>
          <input type="email"
                 id='emailInput'
                 data-type='email'
                 data-trigger='keyup'
                 data-required='true'
                 class="form-control" 
                 value='{{userEmail}}'
                 placeholder="Email"
                 >
        </div>
        <div class="form-group"
            data-title="Confirm email ..."
            data-original-title="Email Re-enter."
            data-content="{{userEmail}}"
            data-id='emailReEnter'
            data-trigger='manual'
            data-placement='right'
            id='emailReEnter'
            >
          <label class="label label-default">Re-enter email</label>
          <input type="email"
                 id='emailReEnter'
                 data-type='email'
                 data-trigger='keyup'
                 data-required='true'
                 class="form-control" 
                 data-equalto='input#emailInput'
                 placeholder="Re-enter email"
                 >
        </div>
        <div class="form-group"
            data-title="Password"
            data-original-title="Password"
            data-id="passwordInput"
            data-placement='right'
            data-trigger='manual'
            id='passwordInput'
            >
          <label class="label label-default">Password</label>
          <input type="password"
                 class="form-control"
                 placeholder="Password"
                 id="passwordInput"
                 data-trigger="keyup"
                 data-hasnumber='1'
                 data-hasletter='1'
                 data-required='true'
                 data-minlength='6'
                 >
        </div>
        <button id="signUp" type="button" class="btn btn-primary">Sign up</button>
    </form>
    <p class="">Access requires consent to the
      <a href="{{privacyUrl}}">Privacy Policy</a> and
      <a href="{{termsUrl}}">Terms of Use</a>.
    </p>
  </div>
</div>
</template>
