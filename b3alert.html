<template name="b3Alert">
<div class="b3 alert alert-{{type}} {{block}} {{soundoff}} fade in">
    <span class="{{glyphicon}}"></span>
    {{#unless hover}}
    <button id="{{_id}}" type="button" class="close" aria-hidden="true">x</button>
    {{/unless}}
     {{#if dialog}}
       {{#if confirmation}}
         <h4>{{header}}</h4>
         <p>{{text}}</p>
         <p>
           <a class="{{buttonClass}}" href="{{buttonLink}}">{{buttonText}}</a>
           <a class="{{altButtonClass}}" href="{{altButtonLink}}">{{altButtonText}}</a>
         </p>
         {{else}} <!-- confirmation -->
         <form role="form">
             <div class="form-group">
                 <label for="dialogForm">{{header}}</label>
                 <input type="email" id="{{_id}}" class="form-control b3" placeholder="{{header}}" required title="enter password" />
             </div><!-- /.form-group -->
             <button type="submit" class="btn btn-primary">
                 <span class="glyphicon glyphicon-send">Submit</span>
             </button>
         </form>
         {{/if}} <!--- /dialog -->
       {{else}} <!-- /standard -->
     <span class="label label-{{type}}">
         {{header}}
     </span>
         {{text}}
     {{/if}}
  </div>
</template>

<template name="b3AlertList">
<ul class="b3AlertList {{vertical}} {{horizontal}} list-group">
    {{#each alerts}}
      {{> b3Alert }}
    {{/each}}
</ul>
</template>

<template name="b3AlertsContainer">
<div>
    {{#each regions}}
      {{> b3AlertList }}
    {{/each}}
</div>
</template>
