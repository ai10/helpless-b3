<template name="ip">
  {{> _ip parent=.. data=data }}
</template>
<template name="_ip">
{{#if ipEdit }}
<form data-id="{{ id }}" data-field="{{ field }}" data-prefix="{{ prefix }}" data-collection="{{ collection }}"><input class="form-control" type="text" value="{{ result }}"><button type="submit" class="btn btn-default btn-xs">update:{{ field }}</button></form>
{{else}}
<span class="{{ inplace }}" id="{{ id }}" data-field="{{ field }}">{{ result }}</span>
{{/if}}
</template>
