<template name="b3Prompt">
<div class="b3Prompt panel panel-{{ type }} {{ block }} {{ selectClass }} fade in">
    <div class="panel-heading">
    <span class="{{ headerIcon }}"></span>
    <button class="close">
        <span class="close glyphicon glyphicon-remove"></span>
    </button>
        <span class="label label-{{ type }}">{{ header }}</span>
        <span class="text-center">{{ text }}</span>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <fieldset>
                <legend><span class="{{ icon }}"></span></legend>
                <div class="well">
                {{#if dialog }}
                <div class="form-group">
                    <label 
                        for="{{ _id }}" 
                        class="control-label">{{ label }}</label>
                    <input 
                    type="{{ inputType }}" 
                    class="{{ selectClass }} form-control" 
                    id="{{ _id }}"
                    placeholder="{{ placeholder }}"
                    value="{{ value }}"
                    {{ validation }}
                    required title="{{ label }}">
                </div><!-- /.form-group -->
                {{/if}}
                {{#if confirmation }}
                <button type="button" 
                    class="{{ selectClass }} btn btn-block {{ buttonClass }}">
                    <span class="{{ buttonIcon }}">{{ buttonText }} </span>
                </button>
                {{#if showAltButton }}
                <button type="button" class="{{ altSelectClass }} btn btn-block {{ altButtonClass }}">
                    <span class="{{ altButtonIcon }}">{{ altButtonText }}</span>
                </button>
                {{/if}}
                {{/if}}
            </div><!-- /.well -->
            </fieldset>
        </form>
    </div><!-- /.panel-body -->
</div><!-- /.panel -->
</template>

<template name="promptStage">
<div class="promptStage">
    {{#each prompts}}
      {{> b3Prompt }}
    {{/each}}
</div>
</template>
