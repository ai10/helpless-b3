<template name="b3Prompt">
<div class="b3Prompt panel panel-{{ type }} {{ block }} {{ selectClass }} fade in">
    <div class="panel-heading">
    <span class="{{ headerIcon }}"></span>
    <button class="close">
        <span class="close glyphicon glyphicon-remove"></span>
    </button>
        <span class="label label-{{ type }}">{{ header }}</span>
        <span class="text-center">{{ text }}</span>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <fieldset>
                <legend><span class="{{ icon }}"></span>&nbsp;{{ legend }}</legend>
                <div class="well">
                {{#if hasTags }}
                <div class="btn-group btn-group-xs">
                    {{#each tagsList }}
                    <button 
                        id="{{ tag }}" 
                        type="button"
                        value="{{ target }}"
                        class="remove btn btn-default">
                      <span class="text-danger glyphicon glyphicon-remove"></span>
                     {{ tag }}
                  </button>
                    {{/each}}
                </div>
                {{/if}}
                {{#if dialog }}
                <div class="form-group">
                    <label 
                        for="{{ _id }}" 
                        class="control-label">{{ label }}</label>
                    <input 
                    type="{{ inputType }}" 
                    class="{{ selectClass }} form-control" 
                    id="{{ _id }}"
                    placeholder="{{ placeholder }}"
                    value="{{ value }}"
                    {{ validation }}
                    required title="{{ label }}">
                </div><!-- /.form-group -->
                {{/if}}
                {{#if confirmation }}
                <button id="{{ selectClass }}" type="button" 
                    class="{{ selectClass }} btn btn-block {{ buttonClass }}">
                    <span class="{{ buttonIcon }}">&nbsp;{{ buttonText }} </span>
                </button>
                {{#if showAltButton }}
                <button id="{{ altSelect }}" type="button" class="{{ altSelect }} btn btn-block {{ altButtonClass }}">
                    <span class="{{ altButtonIcon }}">{{ altButtonText }}</span>
                </button>
                {{/if}}
                {{/if}}
            </div><!-- /.well -->
            </fieldset>
        </form>
    </div><!-- /.panel-body -->
</div><!-- /.panel -->
</template>

<template name="promptStage">
<div class="promptStage">
    {{#each prompts}}
      {{> b3Prompt }}
    {{/each}}
</div>
</template>
