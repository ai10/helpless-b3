<template name="b3Alert">
  <div class="b3 alert alert-{{type}} {{block}} {{ selectClass }} {{soundoff}} fade in">
   <span class="{{ glyphicon }}"></span>
        {{#unless hover}}
        <button class="close">
            <span class="close glyphicon glyphicon-remove"></span>
        </button>
        {{/unless}}
        <span class="label label-{{type}}">{{header}}</span> <span class="text-center">{{text}}</span>
    <form role="form">
             {{#if dialog }}
                <div class="form-group">
                         <label for="dialogForm">{{ label }}</label>
                         <input type="{{ inputType }}"
                         id="{{_id}}"
                         class="{{ selectClass }} form-control b3" 
                         placeholder="{{ placeholder }}"
                         {{ validation }}
                         value="{{ value }}"
                         required title="{{ label }}" 
                         />
                </div><!-- /.form-group -->
             {{/if}}
             {{#if confirmation}}
             <button type="button" class="{{ selectClass }} btn btn-block {{ buttonClass }}">
                   <span class="{{ buttonIcon }} ">{{ buttonText }} </span>
               </button>
               {{#if showAltButton }}
                 <button type="button" class="{{ altSelectClass }} btn btn-block {{ altButtonClass}} ">
                 <span class="{{ altButtonIcon }}">{{ altButtonText }}</span>
                 </button>
               {{/if}}
             {{/if}}
         </form>

  </div>
</template>

<template name="b3AlertList">
<ul class="b3AlertList list-group {{ middle}} {{ center}} "
    style=" {{ zindex }} {{ vertical }} {{ horizontal }}">
    {{#each alerts}}
      {{> b3Alert }}
    {{/each}}
</ul>
</template>

<template name="b3AlertsContainer">
<div>
    {{#each regions}}
      {{> b3AlertList }}
    {{/each}}
</div>
</template>
